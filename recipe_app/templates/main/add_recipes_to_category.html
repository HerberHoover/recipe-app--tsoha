{% extends 'base.html' %}

{% block content %}
  <h1>Add existing recipes to the category</h1>
  <form action="{{ url_for('main.add_recipes_to_category', category_id=category_id) }}" method="post">
    {% for recipe in all_recipes %}
      <input type="checkbox" id="recipe-{{ recipe.id }}" name="recipes" value="{{ recipe.id }}">
      <label for="recipe-{{ recipe.id }}">{{ recipe.name }}</label><br>
    {% endfor %}
    <input type="submit" value="Add recipes to category">
  </form>

  <a href="{{ url_for('main.view_category', category_id=category_id) }}">Back to category</a>
{% endblock %}
