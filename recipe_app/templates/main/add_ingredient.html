{% extends 'base.html' %}

{% block content %}
  <h1>Add Ingredient to {{ recipe.name }}</h1>
  
  <form action="{{ url_for('main.add_ingredient', recipe_id=recipe.id) }}" method="POST">
    <div>
      <label for="ingredient">Ingredient:</label><br>
      <input type="text" name="ingredient" id="ingredient" required>
    </div>

    <div>
      <label for="amount">Amount:</label><br>
      <input type="number" name="amount" id="amount" step="any" required>
    </div>
    
    <div>
      <label for="unit">Unit:</label><br>
      <input type="text" name="unit" id="unit">
    </div>
    
    <button type="submit">Add Ingredient</button>
  </form>
  
  <a href="{{ url_for('main.recipe', recipe_id=recipe.id) }}">Cancel</a>
{% endblock %}
