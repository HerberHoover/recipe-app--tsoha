{% extends 'base.html' %}

{% block content %}
  <h1>Categories</h1>
  <ul>
    {% for category in categories %}
      {% if category.user_id == session.user_id %}
        <li>
          <a href="{{ url_for('main.view_category', category_id=category.id) }}">{{ category.name }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
  <a href="{{ url_for('main.add_category') }}" class="btn btn-primary">Add Category</a>
{% endblock %}
