{% extends 'base.html' %}

{% block content %}
  <h1>Edit Recipe</h1>
  
  <form action="{{ url_for('main.edit_recipe', recipe_id=recipe.id) }}" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" name="name" id="name" value="{{ recipe.name }}" required><br>
    
    <label for="description">Description:</label><br>
    <textarea name="description" id="description" required>{{ recipe.description }}</textarea><br>
    
    <label for="instructions">Instructions:</label><br>
    <textarea name="instructions" id="instructions" required>{{ recipe.instructions }}</textarea><br>
    
    <label for="total_time">Total time (in minutes):</label><br>
    <input type="number" name="total_time" id="total_time" value="{{ recipe.total_time }}" required><br>
    
    <button type="submit">Update Recipe</button>
  </form>
  
  <a href="{{ url_for('main.recipe', recipe_id=recipe.id) }}">Cancel</a>
{% endblock %}
